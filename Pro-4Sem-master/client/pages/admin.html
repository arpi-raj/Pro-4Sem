<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Define the grid container */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(
          2,
          1fr
        ); /* Two columns with equal width */
        grid-gap: 10px; /* Gap between grid items */
      }

      /* Style for grid items */
      .grid-item {
        padding: 10px; /* Smaller padding */
        text-align: center;
      }

      /* Style for the button in the second column */
      .grid-item button {
        padding: 12px; /* Larger padding for the button */
        background-color: #4caf50;
        color: white;
        font-size: 14px;
        border: none;
        cursor: pointer;
        width: 80%; /* Adjusted width */
      }

      /* Style for the input elements */
      .grid-item input {
        width: 80%; /* 80% width for the input */
        padding: 8px; /* Smaller padding for the input */
        box-sizing: border-box; /* Include padding in the width */
      }

      #words {
        text-align: center;
        margin: auto;
        max-width: auto; /* Adjust the max-width as needed */
      }

      /* Additional buttons outside the grid */
      .additional-buttons {
        text-align: center;
        margin-top: 20px; /* Adjust margin as needed */
      }

      .additional-buttons button {
        padding: 10px; /* Adjusted padding for the button */
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        width: 20%; /* Adjusted width */
        margin: 5px;
        font-size: larger;
      }
    </style>
  </head>
  <body>
    <div id="words">
      <h1>ADMIN CONSOLE</h1>
      <h3>Here we will have all the admin privileges</h3>
      <h3>admin: <span id="admin_html"></span></h3>
    </div>

    <div class="grid-container">
      <div class="grid-item">
        <input
          class="inp"
          id="regCan"
          placeholder="Register Candidate (Name,Party)"
        />
      </div>
      <div class="grid-item">
        <button>Register Candidate</button>
      </div>

      <div class="grid-item">
        <input
          class="inp"
          id="regVoter"
          placeholder="Register Voter (Address)"
        />
      </div>
      <div class="grid-item"><button>Register Voter</button></div>

      <div class="grid-item">
        <input class="inp" id="chAdm" placeholder="Change Admin (Address)" />
      </div>
      <div class="grid-item"><button>Change Admin</button></div>

      <div class="grid-item">
        <input class="inp" id="teri" placeholder="Thaari M (Name)" />
      </div>
      <div class="grid-item">
        <button id="teribtn">Teri Ki</button>
      </div>
    </div>

    <!-- Additional buttons outside the grid -->
    <div class="additional-buttons">
      <button>Close Voting</button>
      <button>Re-Open Voting</button>
      <button>Declare Result</button>
    </div>
  </body>

  <script type="module" src="../main.js"></script>

  <script type="module" src="../admin.js"></script>
</html>
